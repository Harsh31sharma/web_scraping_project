<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for {{ query }}</title>
</head>
<body>
    <h1>Showing Reviews for: "{{ query }}"</h1>

    {% if names and ratings and reviews %}
        {% for name, rating, review in zip(names, ratings, reviews) %}
            <div class="review-card">
                <b>Name:</b> {{ name }} <br/>
                <b>Rating:</b> {{ rating }} <br/>
                <b>Review:</b> {{ review }} <br/>
                <hr />
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews found.</p>
    {% endif %}
</body>
</html>
